<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" value="chicken" placeholder="e.g. chicken, turtle, etc" required>
        <br>
        
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" value="sheep" placeholder="e.g. chicken, turtle, etc" required>
        <br>
        
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" value="elephant" placeholder="e.g. chicken, turtle, etc" required>
        <br>
        
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" type="text" name="adj-1" value="excited" placeholder="e.g. excited, amazed, etc" required>
        <br>
        
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" value="running" placeholder="e.g. running, walking, etc" required>
        <br>
        
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" min="1" max="5" required>
        <br>
        
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes">
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label>
        <br>
        
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="a little faster">A little faster</option>
          <option value="slower">Slower</option>
          <option value="a little slower">A little slower</option>
        </select>
        <br>
        
        <label for="quote">Motivational Quote:</label>
        <input id="quote" type="text" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
          <option value="Do not be so cocky"></option>
        </datalist>
        <br>
        
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="8" cols="40" placeholder="Write a message with a minimum length of 50 characters" required>I think that...</textarea>
        <br>

        <input type="submit" value="Form My Story!">
        <br>
      </form>
      
    </section>
  </body>
</html>
